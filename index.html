<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
      #display { }
    </style>
  </head>
  <body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        const socket = io();

        const KEY = {
          LEFT: 37,
          UP: 38,
          RIGHT: 39,
          DOWN: 40
        }

        const HELD = {
          LEFT: false,
          UP: false,
          RIGHT: false,
          DOWN: false
        }

        const ALLOWED_KEYCODES = [KEY.LEFT, KEY.UP, KEY.RIGHT, KEY.DOWN];

        // capture onKeyDown and onKeyUp
        $('body').on('keydown', function(key) {
          // TODO: there is no reason to check if this is held now
          // processKeyDown(key.keyCode)
          emitKeyDown(key.keyCode)
        })

        function emitKeyDown(keyCode) {
          if (ALLOWED_KEYCODES.includes(keyCode)) {
            socket.emit('keys pressed locally', keyCode);
          }
        }

        function emitKeyUp(keyCode) {
          if (ALLOWED_KEYCODES.includes(keyCode)) {
            socket.emit('keys unpressed locally', keyCode);
          }
        }

        socket.on('map', map => {
          // TODO: clean up, create viewport, cache these
          if ($('#map').length === 0) {
            $('body').append(arrayToHTMLTable(map))
          }
          // console.table(map)
        });

        socket.on('players', players => {
          // each player needs to be drawn, or just draw the updated player?????
          // TODO: need to clear before we draw
          // Should we store the array passed back and redraw the table?
          $('#map').find('td').html('')

          players.forEach((player, playerId) => {
            // console.log(player)
            drawPlayer(playerId, player.x, player.y)
          })
        })

        function drawPlayer (playerId, x, y) {
          // TODO: classes, IDs, etc
          // TODO: less hacky garbage
          const playerClass = `player${playerId + 1}`
          console.log(`drawPlayer: x${x}, y${y}`)
          // TODO: something here is wrong
          $('#map').find(`tr:eq(${y})`).find(`td:eq(${x})`).html(`<span class="${playerClass}">@</span>`)
        }

        function arrayToHTMLTable (array) {
          // TODO: this is a hot mess. Improve this?
          let derp = '<table id="map">'
            array.forEach(row => {
              derp += '<tr>'
              row.forEach(columnItem => {
                derp += `<td class="${columnItem ? 'accessible' : 'unaccessible'}"></td>`
              })
              derp += '</tr>'
            })
          derp += '</table>'
          return derp
        }
      });
    </script>
    <style>
      .accessible {
        height: 20px;
        width: 20px;
        background-color: #bbffff;
      }
      .unaccessible {
        height: 20px;
        width: 20px;
        background-color: #ffbbff;
      }
      .player1 {
        color: #333;
      }
      .player2 {
        color: #fb0;
      }
    </style>
  </body>
</html>
